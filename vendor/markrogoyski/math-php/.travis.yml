language: php

php:
  - '7.0'
  - nightly

install:
  - composer install

script: 
  - mkdir -p build/logs
  - phpunit --configuration tests/phpunit.xml --coverage-clover build/logs/clover.xml
  - php vendor/bin/phpcs --ignore=vendor --standard=coding_standard.xml .

after_success:
  - travis_retry php vendor/bin/coveralls
